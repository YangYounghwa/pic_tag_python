<!DOCTYPE html>
<html>
<head>
    <title>CCTV 스트리밍 뷰어</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #webcamStream {
            width: 80%; /* 화면 너비에 맞춰 조정 */
            max-width: 960px; /* 최대 너비 설정 */
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #000; /* 영상 로드 전 검은 배경 */
        }
        .instructions {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }
        .ip-placeholder {
            font-weight: bold;
            color: #dc3545; /* 빨간색으로 강조 */
        }
    </style>
</head>
<body>
    <h1>CCTV 실시간 스트리밍</h1>
    <p class="instructions">
        아래는 웹캠 서버에서 스트리밍되는 영상입니다. <br>
        영상이 보이지 않으면 서버 IP 주소와 포트 번호(<span class="ip-placeholder">[서버_노트북_IP]:5000</span>)가 올바른지 확인해주세요.
    </p>
    <img id="webcamStream" src="http://192.168.45.89:5000/video_feed">


    <script>
        // 이 스크립트는 단순히 이미지가 로드되지 않을 때의 대체 텍스트를 제공합니다.
        // 실제 스트리밍은 <img> 태그의 src 속성에 의해 처리됩니다.
        const imgElement = document.getElementById('webcamStream');
        imgElement.onerror = function() {
            imgElement.alt = "스트리밍을 로드할 수 없습니다. 서버가 실행 중인지 확인하세요.";
            imgElement.style.backgroundColor = '#6c757d'; // 회색 배경으로 변경
        };
    </script>
</body>
</html>
